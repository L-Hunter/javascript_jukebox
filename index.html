<!DOCTYPE html>
<html>
<head>
	<title>Javascript Jukebox</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="container">
		<h1>Javascript Jukebox</h1>
		
		<div>
			<h2 id="song">Take Five by Dave Brubeck</h2>
			<div id="controls">
				<ul>
					<li id="play"><img src="images/play.png"></li>
					<li id="stop"><img src="images/stop.png"></li>
					<li id="next"><img src="images/next.png"></li>
				</ul>	
			</div>
		</div>
	</div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
